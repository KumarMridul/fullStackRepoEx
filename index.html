<!DOCTYPE html>
<html lang="en">
<head>
  <title>Assignment</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./index.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    .results {
      background-color: #decece;
      padding: 30px 30px;
      margin: 60px 0; 
    }
    .issue-form {
      display: none;
      padding: 30px 30px;
      margin: 60px 0; 
      background-color: #decece;
    }
  </style>
</head>
<body>

<div class="jumbotron text-center">
  <h1>Github Repository</h1>
</div>
  
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h3>Please enter Github username:</h3>
	  <form onSubmit="retrieveUserRepository();return false">
	  <input type="text" name="username"/>
	  <input type="submit" value="Submit">
	  </form>
    </div>

  </div>
  
  <div class="results">
  </div>
  <div class="issue-form">
    <div class="row">
        <div class="col-sm-12">
      <h3>Enter an Issue for Repository:<span class="repository-name"></span></h3>
    <form onsubmit="submitIssue(); return false">
    <div class="title">Title: <input type="text" name="issue-title"></div><br><br>
    <div class="description">Description: <textarea rows="1" cols="50"  name="description"></textarea></div><br><br>
    <input type="submit" value="Submit Issue">
  </form>
  </div>
</div>
  </div>
</div>
</body>
</html>
